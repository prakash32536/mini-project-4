<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="left_part col col-lg-4 col-md-4 col-sm-12 col-12">
          <h1>This is a BMI calculator</h1>
        </div>
        <div class="right_part col col-lg-8 col-md-8 col-sm-12 col-12">
            <div class="container">
                <h4>Enter your age <input id="age" type="text" placeholder="Enter your age here" ></h4>
                <h4>Height (in cm) <input id="height"type="text" placeholder="Enter your height " ></h4>
                <h4>Weight (in kg) <input id="weight"type="text" placeholder="Enter your waight" ></h4>
                <form action="" class="select">
                    <h4><input id="male" type="radio" name="gender" value="male" checked> Male </h4>
                    <h4><input id="female" type="radio" name="gender" value="female"> Female </h4>
                  </form>
                <button onclick="calculateBmi()" class="calculate">calculate</button>
                <h3 id="bmi_result"></h3>
                <h5 id="message"></h5>
            </div>
   
        </div>
    </div>
     





    <script src="./script.js"></script>
</body>

</html>
